<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyrene</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quintessential&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
            background-color: #d4e4f7;
            font-family: 'Quintessential', serif;
            perspective: 1200px;
        }

        #scene-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            transform-style: preserve-3d;
            transition: transform 0.2s ease-out; 
            z-index: 1;
        }

        .layer {
            position: absolute;
            top: -10%;
            left: -10%;
            width: 120%;
            height: 120%;
            object-fit: cover;
            pointer-events: none;
            opacity: 0;
            filter: blur(20px);
            animation: imageReveal 2s ease-in-out forwards;
        }

        /* --- SỬA PHẦN NÀY: CSS CHO HẠT TUYẾT/SÁNG --- */
        .particle {
            position: absolute;
            bottom: -10px; /* Bắt đầu từ dưới đáy màn hình */
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            z-index: 5;
            pointer-events: none;
            animation: floatUp linear forwards; /* Thêm forwards để giữ trạng thái cuối nếu cần */
        }

        .layer-bg { transform: translateZ(-100px) scale(1); }
        .layer-chars { transform: translateZ(30px) scale(0.9); }
	.layer-up {transform: translateZ(70px) scale(0.9); }

        .centered-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); 
            z-index: 100;
            pointer-events: none;
            color: #fff;
            font-weight: 700;
            font-size: 2.5rem;
            text-align: center;
            letter-spacing: 2px;
            text-shadow: 2px 2px 5px #ffffff, 0 0 20px rgba(0,0,0,0.6);
            opacity: 0;
            animation: textAppear 1.5s ease-in-out 2.2s forwards;
        }

        @keyframes imageReveal {
            0% { opacity: 0; filter: blur(25px); }
            100% { opacity: 1; filter: blur(0px); }
        }

        @keyframes textAppear {
            from { opacity: 0; margin-top: 20px; } 
            to { opacity: 1; margin-top: 0; }
        }

        /* --- SỬA PHẦN NÀY: THÊM KEYFRAMES CHO TUYẾT BAY --- */
        @keyframes floatUp {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-110vh) translateX(20px) rotate(360deg); /* Bay lên quá chiều cao màn hình */
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .centered-text { font-size: 1.5rem; padding: 0 15px; width: 90%; }
        }
    </style>
</head>
<body>

    <div id="scene-container">
        <img src="layer-bg.jpg" class="layer layer-bg" alt="Background Scenery">
        <img src="layer-chars.png" class="layer layer-chars" alt="Characters">
	<img src="layer-up.png" class="layer layer-up" alt="upper">
    </div>

    <div class="centered-text">Our memories are right here.</div>

    <script>
        // --- 1. CODE HIỆU ỨNG 3D MOUSE MOVE (GIỮ NGUYÊN) ---
        const container = document.getElementById('scene-container');
        const bgLayer = document.querySelector('.layer-bg');
        const charLayer = document.querySelector('.layer-chars');
	const upLayer = document.querySelector('.layer-up');
		
        document.addEventListener('mousemove', (e) => {
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;

            const mouseX = (e.clientX / windowWidth) - 0.5;
            const mouseY = (e.clientY / windowHeight) - 0.5;

            const rotateY = mouseX * 3; 
            const rotateX = mouseY * -3;

            container.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;

            const bgMoveX = mouseX * -20; 
            const bgMoveY = mouseY * -20;
            const charMoveX = mouseX * 50; 
            const charMoveY = mouseY * 50;
            const upMoveX = mouseX * -50; 
            const upMoveY = mouseY * -50;

            if(bgLayer) bgLayer.style.transform = `translateZ(-100px) scale(1) translate(${bgMoveX}px, ${bgMoveY}px)`;
            if(charLayer) charLayer.style.transform = `translateZ(30px) scale(0.9) translate(${charMoveX}px, ${charMoveY}px)`;
		if(upLayer) upLayer.style.transform = `translateZ(70px) scale(0.9) translate(${upMoveX}px, ${upMoveY}px)`;
        });

    </script>

</body>
</html>
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Glowing Particles</title>
<style>
    body {
        margin: 0;
        overflow: hidden;
        background: #000;
    }
    .particle {
        position: absolute;
        border-radius: 50%;
        animation: fly linear forwards;
        background: #ffffff;
         box-shadow:
            0 0 8px #ffffff,
            0 0 15px #66ccff,
            0 0 25px #99ddff;
filter: blur(0.2px);

    }
@keyframes fly {
    0% {
        opacity: 0;
        transform: translateY(0);
    }
    20% {
        opacity: 1;
    }
    80% {
        opacity: 1;
    }
    100% {
        opacity: 0;
        transform: translateY(-120vh) translateX(var(--drift-x));
    }
}

}

   
</style>
</head>
<body>

<script>
function createParticle() {
    const p = document.createElement("div");
    p.className = "particle";

    // Random size từ 2 → 6 px
    const size = Math.random() * 4 + 2;
    p.style.width = size + "px";
    p.style.height = size + "px";

    // Vị trí bắt đầu
    p.style.top = "95vh";
    p.style.left = (Math.random() * 95) + "vw";

    // Drift bay trái/phải ±400px
    const drift = (Math.random() - 0.5) * 800;
    p.style.setProperty("--drift-x", drift + "px");

    // Thời gian bay 3–8s
    const duration = Math.random() * 8 + 7;
    p.style.animationDuration = duration + "s";

    document.body.appendChild(p);

    // Xóa hạt sau khi bay xong
    setTimeout(() => p.remove(), duration * 1000);
}

// Tạo hạt liên tục
setInterval(createParticle, 200);
</script>

</body>
</html>
